<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource">

    <ng-container matColumnDef={{item}} *ngFor="let item of displayedColumns; let i = index">
      <th mat-header-cell *matHeaderCellDef> {{item}} </th>
      <td mat-cell *matCellDef="let element" *ngIf="item === 'photo'"> <img [src]="element[item]" /> </td>
      <td mat-cell *matCellDef="let element" *ngIf="item !== 'photo'"> {{ element[item] }}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"
    (click)="onRowClicked(row)"></tr>

  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
</div>
